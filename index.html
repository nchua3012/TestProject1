<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();

                const formData = new FormData(this);
                fetch("/submit", {
                    method: "POST",
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: { "Content-Type": "application/json" }
                })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                })
                .catch(error => console.error("Error:", error));
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>Submit your details below.</p>

        <!-- Form to submit user data -->
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="entryString">Tell us how you feel and where you're from!:</label>
            <input type="text" id="entryString" name="entryString" required> 
            <br>
            <button type="submit">Submit</button>
        </form>

        <!-- Button to go to the user list page -->
        <button onclick="window.location.href = 'userlist.html';">View User List</button>
    </main>
</body>
</html>
